<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>CPSC 1045 Project: Red Light, Green Light</title>
    <script src="projectV1.js" defer></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body onload="init()">
    <h1><span style="color: red">Red</span> Light, <span style="color: green">Green</span> Light </h1>
    <svg width="500px" height="500" style="border:1px solid black; background-image: url('image/background.jpg')" onclick="processGame(event)">
        <g id="bots">
        </g>
        <g id="playerArea">
            <circle id="player" class="player" r="5" v="30" fill="blue" />
        </g>
        <g id="gameboard">
            <line x1="100" x2="100" y1="0" y2="500" stroke="red" stroke-width="2" />
            <g transform="translate(0,250)">
                <g id="head">
            <circle cx="0" cy="0" r="40" fill="pink"/>
            <circle cx="28" cy="-28" r="5" fill="black" />
            <circle cx="28" cy="28" r="5" fill="black" />
                </g>
            </g>    
        </g>
    </svg><br>
    <input type="button" value="reset" onclick="init()" />
    <div id="output"></div>
</body>

</html>
